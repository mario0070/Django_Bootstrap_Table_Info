{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'table.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>



<div class=" container pt-5">
  <table id="mytable" class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr class="text-center">
        <td><input type="checkbox" name="" id=""></td>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Country</th>
        <th>Registration Day</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    {%for i in cont%}
    <tr class="text-center">
      <td><input type="checkbox" name="" id=""></td>
      <td class="table-success p-3">{{i.first_name}}</td>
      <td>{{i.last_name}}</td>
      <td class="table-success">{{i.email}}</td>
      <td>{{i.country}}</td>
      <td class="table-success">{{i.date_posted|date:"F j, Y"}}</td>
      <td><a href="{%url 'update' i.id%}" class="update"><button>Update</button></a></td>
      <td class="table-success"><a href="{%url 'delete' i.id%}" class="delete"><button>Delete</button></a></td>
    </tr>
    {%endfor%}
  </table>
</div>


<script src="{%static 'table.js' %}">
</script>



</body>
</html>
